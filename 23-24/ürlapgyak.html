<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Alapadat</legend>
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev"><br>

            <label for="szuletett">Született:</label>
            <input type="text" id="szuletett" name="szuletett"><br>

            <label for="szulhely">Születési hely:</label>
            <input type="text" id="szulhely" name="szulhely"><br>
        </fieldset>

        <fieldset>
            <legend>Egyéb</legend>
            <label for="nem">Nem:</label>
            <input type="radio" id="fiu" name="nem" value="fiu">
            <label for="fiu">Fiú</label>
            <input type="radio" id="lany" name="nem" value="lany">
            <label for="lany">Lány</label><br>

            <label for="nemzet">Nemzetiség:</label><br>
            <input type="checkbox" id="magyar" name="nemzet" value="magyar">
            <label for="magyar">Magyar</label><br>
            <input type="checkbox" id="nemet" name="nemzet" value="nemet">
            <label for="nemet">Német</label><br>
            <input type="checkbox" id="olasz" name="nemzet" value="olasz">
            <label for="olasz">Olasz</label><br>
            <input type="checkbox" id="olah" name="nemzet" value="olah">
            <label for="olah">Oláh</label><br>
            <input type="checkbox" id="beas" name="nemzet" value="beas">
            <label for="beas">Beás</label><br>
        </fieldset>
    </form>
</body>
</html>
